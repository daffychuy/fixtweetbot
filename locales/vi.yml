misc:
  discord_discovery_description: |
    FixTweetBot là một bot Discord sử dụng các dịch vụ trực tuyến như [FxTwitter](https://github.com/FixTweet/FxTwitter) để sửa lỗi nhúng mạng xã hội.

    **Cụ thể, bot sẽ tự động đăng lại các liên kết mạng xã hội dưới dạng phiên bản "đã sửa" với nội dung nhúng tốt hơn (ví dụ: cho phép phát video trực tiếp trên Discord). **

    ## Tính năng và Điểm nổi bật

    - Hỗ trợ Twitter, Nitter, Instagram, TikTok, Reddit, Threads, Bluesky, Snapchat, Facebook, Pixiv, Twitch, Spotify, DeviantArt, Mastodon, Tumblr, BiliBili, IFunny, Fur Affinity, YouTube, Imgur, Weibo, Rule34 và bất kỳ trang web tùy chỉnh nào bạn thiết lập.
    - Dịch bài đăng
    - Tắt theo trang web, kênh, thành viên, vai trò hoặc từ khóa
    - Tùy chỉnh hành vi và giao diện linh hoạt
    - Giao diện cài đặt hiện đại
    - Có thể phản hồi cả bot và webhook
    - Giữ nguyên định dạng Markdown
    - Tôn trọng quyền riêng tư
    - Mã nguồn mở

    ## Cách sử dụng

    Chỉ cần gửi tin nhắn kèm theo liên kết mạng xã hội được hỗ trợ, bot sẽ xóa nội dung được nhúng (nếu có) và tự động đăng lại dưới dạng liên kết "đã sửa".

    Bạn cũng có thể bỏ qua liên kết bằng cách đặt liên kết giữa `<` và `>`, như sau: `<https://twitter.com/...>`.

    Bạn có thể quản lý cài đặt của bot bằng lệnh `/cài-đặt`.

    Cuối cùng, bạn luôn có thể sử dụng lệnh `/giới-thiệu` để tìm hiểu thêm về bot và nhận trợ giúp.
