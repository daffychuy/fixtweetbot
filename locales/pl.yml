misc:
  discord_discovery_description: |
    FixTweetBot jest botem Discorda, który naprawia osadzanie mediów społecznościowych,
    korzystając z usług online (takich jak [FxTwitter](https://github.com/FixTweet/FxTwitter)).

    **Konkretnie rzecz biorąc, bot ten automatycznie ponownie publikuje linki do mediów społecznościowych w „naprawionej” wersji,
    która zawiera lepsze osadzenie (umożliwiające na przykład bezpośrednie odtwarzanie filmów w Discordzie).**

    ## Funkcje i najważniejsze cechy

    - Obsługuje Twitter, Nitter, Instagram, TikTok, Reddit, Threads, Bluesky, Snapchat, Facebook, Pixiv, Twitch, Spotify,
      DeviantArt, Mastodon, Tumblr, BiliBili, IFunny, Fur Affinity, YouTube, Imgur, Weibo, Rule34
      oraz dowolne niestandardowe strony internetowe
    - Tłumaczenie postów
    - Wyłączanie według strony internetowej, kanału, użytkownika, roli lub słowa kluczowego
    - Wysoce konfigurowalne zachowanie i wygląd
    - Obsługa wielu języków
    - Nowoczesny interfejs ustawień
    - Możliwość odpowiadania na boty i webhooki
    - Respektowanie składni Markdown
    - Przestrzeganie prywatności
    - Dostępne źródło

    ## Sposób użycia

    Wystarczy wysłać wiadomość zawierającą kompatybilny link do mediów społecznościowych, a bot usunie osadzony element, jeśli taki istnieje, i automatycznie opublikuje go ponownie jako „naprawiony” link.

    Możesz również zignorować link, umieszczając go między znakami `<` i `>`, tak jak tutaj: `<https://twitter.com/...>`.

    Ustawieniami bota można zarządzać za pomocą komendy `/settings`.

    Wreszcie, w dowolnym momencie możesz użyć komendy `/about`, aby otrzymać więcej informacji o bocie i uzyskać pomoc.
